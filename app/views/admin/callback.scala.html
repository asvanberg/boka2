<script src="@routes.Assets.versioned("javascripts/mithril.min.js")"></script>
<script type="text/javascript">
    var hash = m.route.parseQueryString(window.location.hash.substring(1));
    if (hash && hash.id_token) {
        sessionStorage.setItem("id_token", hash.id_token)
        var route = hash.state
        document.location.replace('@{routes.Application.index}?' + route)
    }
    else {
        document.location.replace('@{routes.Application.index}?/login')
    }
</script>
