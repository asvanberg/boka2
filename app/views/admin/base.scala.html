@(content: Html)(implicit requestHeader: RequestHeader)

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/mithril.min.js")"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.icjson
        )
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-sm-9">
                    @content
                </div>
                <div class="col-sm-3">
                    <h4>Products</h4>
                    <ul class="">
                        <li><a href="@routes.Application.addProduct">Add</a></li>
                        <li><a href="@routes.Application.listProducts">List</a></li>
                        <li><a href="@routes.Application.viewInventoryCheck">Inventory check</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
