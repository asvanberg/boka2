<script type="text/javascript">
var hash = m.route.parseQueryString(location.hash.substring(1));
if (hash && hash.id_token) {
  sessionStorage.setItem('id_token', hash.id_token);
  var route = hash.state || "/";
  location.replace('/?' + route);
}
else {
  document.location.replace('/?/login');
}
</script>
